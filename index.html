<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cm-inch 단위 변환 계산기</title>
    <meta property="og:title" content="cm-inch 단위 변환 계산기">
    <meta property="og:description" content="cm-inch 단위 변환 계산을 간편하게!">
    <meta property="og:image" content="./thumbnail.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />


</head>

<body>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-blue-700 sm:text-3xl">
                cm <i class="fas fa-long-arrow-alt-right"></i> inch 단위 변환 계산기
            </h1>

            <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
                cm-inch 단위 변환 계산을 간편하게!
            </p>
            <br>

            <div>
                <label for="cmValue" class="text-sm font-bold">cm</label>

                <div class="relative mt-1">
                    <input type="number" id="cmNumber"
                        class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm" />
                </div>
            </div>

            <div>
                <label for="inchValue" class="text-sm font-bold"><br>inch</label>

                <div class="relative mt-1" id="result">

                </div>
            </div>

            <button id="submit"
                class="block w-full rounded-lg bg-blue-700 mt-8 px-5 py-3 text-sm font-medium text-white">
                제출하기
            </button>
        </div>
    </div>

    <script src="converter.js"></script>

</body>

</html>
